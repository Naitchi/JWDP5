<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d1bc7f8fe1.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Orinoco - Accueil</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a href="index.html"><i class="fas fa-home fa-3x header__nav__icone"></i></a>
                <a href="index.html"><i class="fas fa-user-alt fa-3x header__nav__icone"></i></a>
                <a href="index.html"><i class="fas fa-shopping-basket fa-3x header__nav__icone"></i></a>
            </nav>
            <h1 class="header__title">Orinoco</h1>
        </header>
        <div class="greySide">
            <div class="greySide__search">
                <div class="greySide__search__byName">
                        <div>                                                               <!-- https://openclassrooms.com/fr/courses/5543061-ecrivez-du-javascript-pour-le-web/5578181-recuperez-des-donnees-utilisateur-avec-les-evenements-->
                            <label class="greySide__search__byName__label" for="name"> chercher un nom :</label>
                            <input type="search" id="name" name="user_search" placeholder="Nom, réference, ...">
                        </div>
                </div>
                <div class="greySide__search__byPrice">
                    <p class="greySide__search__byPrice__title"> prix:</p>
                    <div class="greySide__search__byPrice__input">
                        <div class="greySide__search__byPrice__input__min">
                            <label for="name"> min : </label>
                            <input type="number" id="name" name="user_priceMinimum"><p>€</p>
                        </div>
                        <div class="greySide__search__byPrice__input__max">
                            <label for="name"> max : </label>
                            <input type="number" id="name" name="user_pricemaximum"><p>€</p>
                        </div>
                    </div>
                </div>    
            </div>
            <p class="greySide__p">Trouver les meilleurs peluche d'ours sur Orinoco</p>
        </div>
        <div class="mainSide">
            <div class="mainSide__searchResults">
                <ul id="searchResults">
                    
                </ul>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
