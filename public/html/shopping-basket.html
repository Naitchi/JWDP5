<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d1bc7f8fe1.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/utils.js"></script>
    <script src="../js/localstorage.js"></script>
    <title>Ornico - Panier</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="../index.html"
          ><i class="fas fa-home fa-3x header__nav__icone"></i
        ></a>
        <a href="../index.html"
          ><i class="fas fa-user-alt fa-3x header__nav__icone"></i
        ></a>
        <a href="./shopping-basket.html"
          ><i class="fas fa-shopping-basket fa-3x header__nav__icone"></i
        ></a>
      </nav>
      <h1 class="header__title">Orinoco</h1>
    </header>
    <div class="shopping-basket">
      <div class="basket">
        <h2 class="basket__title">Votre panier :</h2>
        <ul class="basket__content" id="basket__content"></ul>
      </div>
      <p class="contact">
        <label for="prenom">Votre Prenom :</label>
        <input
          class="contact-input"
          type="text"
          id="prenom"
          name="prenom"
          maxlength="20"
          required
        />
        <label for="nom">Votre nom :</label>
        <input
          class="contact-input"
          type="text"
          id="nom"
          name="nom"
          maxlength="20"
          required
        />
        <label for="adress">Quel est votre adresse</label>
        <input
          class="contact-input"
          type="text"
          id="adress"
          name="adress"
          required
        />
        <label for="city">Votre ville :</label>
        <input
          class="contact-input"
          type="text"
          id="city"
          name="city"
          required
        />
        <label for="email">Votre adresse mail :</label>
        <input
          class="contact-input"
          type="email"
          id="email"
          name="email"
          required
        />
        <input type="submit" id="submit" name="envoyer" value="Envoyer" />
        <input type="reset" name="annuler" value="Annuler" />
      </p>
    </div>
    <script src="../js/shopping-basket.js"></script>
  </body>
</html>
